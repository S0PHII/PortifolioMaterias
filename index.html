<style>

:root{
    --preto: #000000;
    --principal: #6E2626;
    --menu:#461616;
    --corpo: #E6DBC6;
    --marrom: #6C5046;
    --branco: #FFFFFF;
    }


*{
    margin: 0% ; padding: 0%;
}
    body {
        background:var(--corpo);
    }
    header {
        background-color:var(--principal);
        color: var(--branco);
        height: 15vh;
        align-items: center;
    }
    h1{
        font-size: 450%; padding: -2%;

    .livro {
        width: 54px;
        padding: 1%; margin: 2%;
    }
    
 .dropbtn {
    background-color: #461616;
  color: white;
  font-size: 15px;
  border: none;
  cursor: pointer;
  margin-left: 700px;
  padding: 10px 10px 0 10px;
  vertical-align: top;
}

/* Dropdown button on hover & focus */
.dropbtn:hover, .dropbtn:focus {
  background-color:#270909 ;
}

/* The container <div> - needed to position the dropdown content */
.dropdown {
  position: relative;
  display: inline-block;
}

/* Dropdown Content (Hidden by Default) */
.dropdown-content {
  display: none;
  position: absolute;
  background-color:var(--menu) ;
  min-width: 160px;
 margin-LEFT: 629PX;
  z-index: 1;
}

/* Links inside the dropdown */
.dropdown-content a {
  color: white;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

/* Change color of dropdown links on hover */
.dropdown-content a:hover {background-color: #330c0c;}

/* Show the dropdown menu (use JS to add this class to the .dropdown-content container when the user clicks on the dropdown button) */
.show {display:block;}

    footer {
        background-color: var(--principal); height: 12vh; bottom:0%;

    }
    header,footer {display:flex; justify-content: left; position: absolute; width: 100%;
     }
  
.QUIMICA{
    background-color: var(--marrom);
    border-radius: 10px;
    padding: 13px;

    MARGIN-LEFT: 28px;

}

}

}

<body>
    <header>
        <img class="livro" src="image 10.png">
        
        <div class="titulo">
            <h1> Biblioteca! </h1>
</div>

<div class="dropdown">
  <button onclick="myFunction()" class="dropbtn"> OUTROS </button>
  <div id="myDropdown" class="dropdown-content">
    <a href="https://classroom.google.com/u/1/">Classroom</a>
    <a href="https://mail.google.com/mail/u/0/#inbox">Gmail</a>
    <a href="https://quizizz.com/join/dashboard">Quizziz</a>
  </div>
</div>

<script>
function myFunction() {
  document.getElementById("myDropdown").classList.toggle("show");
}

// Close the dropdown menu if the user clicks outside of it
window.onclick = function(event) {
  if (!event.target.matches('.dropbtn')) {
    var dropdowns = document.getElementsByClassName("dropdown-content");
    var i;
    for (i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
      }
    }
  }
}
    </script>

</DIV>

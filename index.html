<style>

:root{
    --preto: #000000;
    --principal: #6E2626;
    --menu:#461616;
    --corpo: #E6DBC6;
    --marrom: #6C5046;
    --branco: #FFFFFF;
    }


*{
    margin: 0% ; padding: 0%;
}
    body {
        background:var(--corpo);
    }
    header {
        background-color:var(--principal);
        color: var(--branco);
        height: 15vh;
        align-items: center;
    }
    h1{
        font-size: 450%; padding: -2%;
    }
    
    .livro {
        width: 54px;
        padding: 1%; margin: 2%;
    }
    .drop{
        display: inline-block;
    }
    .drop button{
        padding: 90%; margin: 60%;
        cursor: pointer;
        border:none;
        position: absolute right;
    }
    .drop a{
        display: block;
        ;
        text-decoration: none;
        padding: 5px, 7.50px;
    }
    .drop .conteudo {
        display: none;
        background-color: var(--menu);
        position:absolute;
        min-width: 100px;
    }
    .drop:hover .conteudo {
        display:block;

    }
    .drop a:hover{
        background-color: #2c0a0a;
    }
    footer {
        background-color: var(--principal); height: 12vh; bottom:0%;

    }
    header,footer {display:flex; justify-content: left; position: absolute; width: 100%;
     }
  
</style>
